# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# required to avoid name conflicts with other CHC instances
# fullnameOverride: chc-green

image:
  repository: 715824223074.dkr.ecr.us-east-1.amazonaws.com/chc
  pullPolicy: IfNotPresent
  tag: eefe09e

args:
  - cluster-id=chc-green
  - port=80
  - namespaces=chc-green
  - log-preset=dev

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

istio:
  gateway:
    enabled: true
    ingress:
      hosts:
        - host: chc-green.nonprod.edpub.wiley.com
      tls:
        credentialName: wildcard-nonprod-edpub-wiley-com-crt-secret
    mesh:
      hosts:
        - host: chc-green.nonprod.edpub.wiley.com

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
